    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const canvas= document.querySelector("#canvas");
        const context = canvas.getContext("2d");

        const frames={
            currentIndexx:0,
            maxIndex:244,
        }

        const images=[];
        let imagesLoaded=0;

        function preloadImg(){
            for(var i=1; i<= frames.maxIndex; i++){
                const imageUrl =`../aboutus/hh/frame_${i.toString().padStart(4,"0")}.jpeg`;
                const img = new Image();
                img.src=imageUrl;

                img.onload = function(){
                    imagesLoaded++;
                    if(imagesLoaded === frames.maxIndex){
                        loadImage(frames.currentIndexx);
                        startAnimation();

                    }
                }
                images.push(img);
            }
        }

        function loadImage(index){
            if(index>=0 && index<=frames.maxIndex){
                const img= images[index];
                canvas.width= window.innerWidth;
                canvas.height= window.innerHeight;

                const scaleX= canvas.width / img.width ;
                const scaleY= canvas.height/ img.height;
                const scale = Math.max(scaleX,scaleY);

                const newWidth=img.width*scale;
                const newHeight = img.height*scale;

                const offsetX = (canvas.width - newWidth)/2;
                const offsetY = (canvas.height-newHeight)/2;

                context.clearRect(0,0, canvas.width , canvas.height);
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality="high";
                context.drawImage(img, offsetX, offsetY, newWidth , newHeight);

                frames.currentIndexx= index;

            }
        }

        function startAnimation(){
            var tl= gsap.timeline({
                scrollTrigger:{
                    trigger:".parent",
                    start:"top 0",
                    end :"bottom bottom",
                    scrub:true,
                }
            })
            function updateFrame(index) {
                return  {
                    currentIndexx:index,
                    ease:"linear",
                    onUpdate:function(){
                        loadImage(Math.floor(frames.currentIndexx));
                    }
                 }
            }

        tl  .to(frames,updateFrame(35),"a")
            .to(".animate1",{opacity:0, ease: "linear"},"a")
            .to(frames,updateFrame(80),"b")
            .to(".animate2",{opacity:1, ease: "linear"},"b")
            .to(frames,updateFrame(100),"c")
            .to(".animate3",{opacity:0, ease: "linear"},"c")
            .to(frames,updateFrame(150),"d")
            .to(".animate4",{opacity:1, ease: "linear"},"d")
            .to(frames,updateFrame(180),"e")
            .to(".animate5",{opacity:0, ease: "linear"},"e")
            .to(frames,updateFrame(245),"f")
            .to(".animate6",{opacity:1, ease: "linear"},"f")
    }

        window.addEventListener("resize",function(){
            loadImage(Math.floor(frames.currentIndexx))
        })


        preloadImg();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
